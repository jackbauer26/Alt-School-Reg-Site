    <main>

        <!-- Global Navigation -->

        <div>
            <h3>Application Form</h3>
            <p>Find in the details</p>
        </div>
        <br><br>
        <section >
            <form action="" method="post">

                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" required placeholder="Enter your first name">
                </div>
                <br>

                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" required placeholder="Enter your last name">
                </div>
                <br>

                <div>
                    <label for="gender">Gender</label>
                        <select id="gender">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <br>

                <div>
                    <label for="email">Email <Address></Address></label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>
                <br>
                

                <div>
                    <label for="edu-level">Education Level</label>
                    <select name="edu-levl" id="edu-level">
                        <option value="" disabled selected>Select One</option>
                        <option value="bsc">Bsc</option>
                        <option value="msc">Msc</option>
                        <option value="diploma">Diploma</option>
                        <option value="phd">Doctorate (PhD)</option>
                        <option value="sec-school">High School/ Secondary School</option>
                        <option value="undergraduate">Under Graduate</option>
                        <option value="junior">Junior / Middle School</option>
                        <option value="post-graduate">Post Graduate</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="country">Country</label>
                    <select name="" id="country">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Afganistan</option>
                        <option value="">Algeria</option>
                        <option value="">Albania</option>
                        <option value="">Andorra</option>
                        <option value="">Angola</option>
                        <option value="">Antigua</option>
                        <option value="">Argetina</option>
                        <option value="">Armenia</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="country">State/City of Residence</label>
                    <input type="text" name="" id="country" placeholder="Enter your state of residence">
                </div>
                <br>

                <div>
                    <label for="emp-status">Employment Status</label>
                    <select name="" id="emp-status">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Employed</option>
                        <option value="">Unemployed</option>
                        <option value="">Self Employed</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="course">Preferred Course</label>
                    <select name="course" id="course">
                        <option value="" disabled selected>Select One</option>
                        <option value="Frontend">Front-End</option>
                        <option value="Backend">Back-End</option>
                        <option value="cloud">Cloud Engineering</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="" id="phone-number" placeholder="phone-number">
                </div>
                <br>
                

                <div>
                    <label for="school">Choose School</label>
                    <select name="course" id="course">
                        <option value="" disabled selected>Select One</option>
                        <option value="">School of Creative Economy</option>
                        <option value="">School of Business</option>
                        <!-- <option value=""></option> -->
                    </select>
                </div>
                <br>
      
                <div>
                    <label for="course-of-studies">Choose Course of Studies</label>
                    <select name="course" id="course">
                        <option value="" disabled selected>Select One</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <br>

                 <small>By clicking continue, I agree to  Terms of Use and acknowledge that I have read the  Privacy Policy.</small>
            <br>

                

            </form> <br>
<div id="button">
                    <button type="submit">Proceed</button>

                    <!-- <input type="reset" value="Clear"> -->
                </div><br>

                Already have an account? <a href="#">Sign In</a>
        </section>

    </main>
